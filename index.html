<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="flex flexcol flexcenter no-margin">
  <main class="item-container flex flexcol flextop-center">
    <img src="./images/illustration-hero.svg" alt='decorative image'/>
    <div class="summary flex flexcol flexspace-center">
      <h1 class="no-margin">Order Summary</h1>
      <p class="no-margin">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-summary flex flexrow flexspace-center">
        <div class="plan-info flex flexrow flextop-center">
        <img src="./images/icon-music.svg" alt="music icon" />
        <div class="plan-selection flex flexcol">
          <h2 class="plan-name no-margin">Annual Plan</h2>
          <p class="plan-price no-margin">$59.99/year</p>
        </div>
        </div>
        <button id="plan-change" class="btn">Change</button>
      </div>
      <button id="to-payment" class="btn">Proceed to Payment</button>
      <button id="cancel" class="btn">Cancel Order</button>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="#">EngineerCookie.</a>
  </footer>
</body>
</html>
